<!DOCTYPE html>
<html>

<head>
    <title>Menu de Visual Studio Code</title>
    <meta charset="utf-8">
</head>

<body>
    <h1> Menu de Visual Studio Code</h1>
    <p>Creando un Menu</p>
    <ul>
        <li><b>File</b></li>
        <form> <select>
                <option>New file</option>
                <option>New window</option>
                <option>Open</option>
                <option>Save</option>
            </select>
        </form>
        <li><b>Edit</b></li>
        <form> <select>
                <option>Undo</option>
                <option>Redo</option>
                <option>Cut</option>
                <option>Copy</option>
                <option>Paste</option>
            </select>
        </form>
        <li><b>Selection</b></li>
        <form> <select>
                <option>Select All</option>
                <option>Expand Selection</option>
                <option>Shrink Selection</option>
            </select>
        </form>
        <li><b>View</b></li>
        <form>
            <select>
                <option>Command Palette</option>
                <option>Explore</option>
                <option>Search</option>
            </select>
        </form>
        <li><b>Go</b></li>
        <form> <select>
                <option>Back</option>
                <option>Forward</option>
                <option>Co to File</option>
            </select>
        </form>
    </ul>

</body>

</html>
